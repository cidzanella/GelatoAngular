<div class="card">
    <div class="card-header bg-secondary text-white" >
        <div class="card-title">
            Mat√©ria Prima
        </div>
    </div>
    <div class="card-body">
        <button class="btn btn-primary btn-sm mb-2" routerLink='/rawmaterials/create/'>+</button>

        <table class="table table-striped table-hover">
            <tbody>
                <tr *ngFor="let material of rawMaterialsList" routerLink='/rawmaterials/update/{{material.id}}' >
                <td>{{material.name}}</td>
                    <td>{{material.supplier.name}}</td>
                    <td>{{material.type.type}}</td>
                    <td>{{material.active ? "Ativo" : "Descontinuado"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
