<app-rawmaterial-form 
    [rawMaterial]="rawMaterialToUpdate"
    [formMainLabel]="formUpdateLabel" 
    [isToResetForm]="resetForm"
    (formDirty)="isFormDirty($event)"
    (cancelEditing)="cancelUpdating()"
    (registerRawMaterial)="updateRawMaterial($event)"
    (deleteRawMaterial)="deleteRawMaterial($event)"
>
</app-rawmaterial-form>
